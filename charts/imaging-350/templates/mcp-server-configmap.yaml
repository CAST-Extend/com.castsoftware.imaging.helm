{{- if .Values.McpServer.enable }}
apiVersion: v1
data:
  app.config: |-
    HOST_CONTROL_PANEL="console-control-panel"
    PORT_CONTROL_PANEL=8098
    IMAGING_PAGE_SIZE=1000
    IMAGING_DISPLAY_PAGE_SIZE=20
    IMAGING_CODE=False
    DEBUG_MODE=false
    MCP_SERVER_PORT=8282
    # HTTPS Configuration Control
    # Accepted values:
    #   "true"  - Enable HTTPS with nginx SSL proxy (requires certificates)  
    #   "false" - Use direct HTTP access to mcp-server (no encryption)
    HTTPS_ENABLED=false
    #
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: mcpserverappconfig
  namespace: {{.Release.Namespace}}
{{- end }}