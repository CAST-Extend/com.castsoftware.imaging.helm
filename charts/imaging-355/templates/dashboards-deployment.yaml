apiVersion: v1
kind: Service
metadata:
  labels:
    app: castimaging
    imaging.group: console
    imaging.service: console-dashboards
  name: console-dashboards
  namespace: {{ .Release.Namespace }}  
spec:
  ports:
    - name: "8097"
      port: 8097
      targetPort: 8097
  selector:
    imaging.service: console-dashboards
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: castimaging
    imaging.group: console
    imaging.service: console-dashboards
    version: {{ .Values.ConsoleIntegratedDashboardsImage.tag| default .Values.version }}
  name: console-dashboards
  namespace: {{ .Release.Namespace }}  
spec:
  replicas: {{ .Values.DashboardReplicaCount }}
  selector:
    matchLabels:
      imaging.service: console-dashboards
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        console.network/aip-network: "true"
        app: castimaging
        imaging.group: console
        imaging.service: console-dashboards
    spec:
{{- if .Values.EnforceNodeAffinity }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.nodeSelectorAppcastimaging | nindent 12 }}
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.labelSelectorServiceSso | nindent 12 }}
          preferredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.podAffinityGroupConsole | nindent 12 }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.labelSelectorGroupViewer | nindent 12 }}
{{- end }}
{{- if .Values.RestrictedSecurityMode }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
{{- end }}
      initContainers: 
{{- if .Values.RestrictedSecurityMode }}
        - name: init-folders
          image: "{{.Values.ConsoleIntegratedDashboardsImage.name}}:{{.Values.ConsoleIntegratedDashboardsImage.tag}}"
          imagePullPolicy: "{{.Values.ConsoleIntegratedDashboardsImage.pullPolicy}}"
          command:
          - /bin/sh
          - -c
          - |
            rm -rf /app-volume/*
            cp -r /app/resources/* /app-volume/ || true
          volumeMounts:    
            - name: app-dir
              mountPath: /app-volume 
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 33
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.InitContainerResources | nindent 12 }}
{{- end }}              
        - name: console-control-panel-and-authentication-service-healthcheck
          image: {{ .Values.InitUtilImage.name }}:{{ .Values.InitUtilImage.tag }}
          imagePullPolicy: "{{ .Values.InitUtilImage.pullPolicy }}"
          command:
          - /bin/sh
          - -c
          - |
{{- if .Values.EnablePostgresSSL }}
            echo "Copy postgres SSL files."
            cp /tmp/certs/* /etc/ssl/certs-postgres
            chmod 0600 /etc/ssl/certs-postgres/client-key.pem
            ls -l /etc/ssl/certs-postgres
{{- end }}
            until curl -s http://console-control-panel:8098/actuator/health | grep -q '"status":"UP"'; do
              echo "Waiting for console-control-panel to be healthy..."
              sleep 2
            done
            echo "console-control-panel is healthy!"
            until curl -s http://console-authentication-service:8092/actuator/health | grep -q '"status":"UP"'; do
              echo "Waiting for console-authentication-service to be healthy..."
              sleep 2
            done
            echo "console-authentication-service is healthy!"
            until curl -s http://console-gateway-service:8090/actuator/health | grep -q '"status":"UP"'; do
              echo "Waiting for console-gateway-service to be healthy..."
              sleep 2
            done                          
            echo "console-gateway-service is healthy!"  
{{- if .Values.RestrictedSecurityMode }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
{{- end }}
          resources:
            {{- toYaml .Values.InitContainerResources | nindent 12 }}
{{- if .Values.EnablePostgresSSL }}
          volumeMounts:
            - name: ssl-certs
              mountPath: /tmp/certs
              readOnly: true
            - name: postgres-ssl-files
              mountPath: /etc/ssl/certs-postgres
{{- end }}
      containers:
        - env:
            - name: HOST_HOSTNAME
              value: console-dashboards
            - name: PORT_DASHBOARDS
              value: "8097"
            - name: HOST_CONTROL_PANEL
              value: console-control-panel
            - name: PORT_CONTROL_PANEL
              value: "8098"
            - name: HOST_AUTH_SERVICE
              value: console-authentication-service
            - name: PORT_AUTH_SERVICE
              value: "8092"
            - name: HOST_CONSOLE
              value: console-service
            - name: PORT_CONSOLE
              value: "8091"
            - name: eureka.instance.instanceId
              value: console-dashboards:8097
{{- if .Values.EnablePostgresSSL }}
            - name: CASTCONNECTIONEXTRAPARAMETERS
              value: /etc/ssl/certs-postgres/sslconfig.ini
{{- end }}
          image: "{{ .Values.ConsoleIntegratedDashboardsImage.name }}:{{ .Values.ConsoleIntegratedDashboardsImage.tag}}"
          imagePullPolicy: "{{ .Values.ConsoleIntegratedDashboardsImage.pullPolicy }}"
          name: dashboards
          ports:
            - containerPort: 8097
              protocol: TCP
{{- if .Values.RestrictedSecurityMode }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 33
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
{{- end }}
          resources:
            {{- toYaml .Values.IntegratedDashboardsResources | nindent 12 }}
          volumeMounts:
{{- if .Values.RestrictedSecurityMode }}
            - name: app-dir
              mountPath: /app/resources
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /var/run
{{- end }} 
{{- if .Values.EnablePostgresSSL }}
            - name: postgres-ssl-files
              mountPath: /etc/ssl/certs-postgres
              readOnly: true
{{- end }}
      restartPolicy: Always
{{- if .Values.UseImagePullSecrets }}       
      imagePullSecrets:
        - name: imagepull-sec  
{{- end }}
      volumes:
{{- if .Values.RestrictedSecurityMode }}
        - name: app-dir
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
{{- end }}
{{- if .Values.EnablePostgresSSL }}
        - name: ssl-certs
          secret:
            secretName: ssl-certs
            defaultMode: 0644
        - name: postgres-ssl-files
          emptyDir: {}
{{- end }}