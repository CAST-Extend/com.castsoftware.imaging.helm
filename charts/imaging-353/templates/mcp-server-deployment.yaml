{{- if .Values.McpServer.enable }}
kind: Service
apiVersion: v1
metadata:
  name: mcp-server
  labels:
    app: mcp-server
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http
    port: 8282
    targetPort: 8282
  selector:
    app: mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mcp-server
    version: {{ .Values.McpServerImage.tag | default .Values.version }}
  name: mcp-server
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.McpServerReplicaCount }}
  selector:
    matchLabels:
      app: mcp-server     
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      securityContext:
        fsGroup: 1000                       
      containers:
        - env:
            - name: MCP_SERVER_PORT
              value: "8282"
  {{- if .Values.ContextUrl.enable }}
            - name: APP_CONTEXT
              value: {{ .Values.ContextUrl.appcontext }}
  {{- end }}
            - name: RELIES_ON_FRONTENDHOST # mcp-server should restart if value changes
              value: {{ .Values.FrontEndHost }}
          image: "{{ .Values.McpServerImage.name }}:{{ .Values.McpServerImage.tag}}"
          imagePullPolicy: "{{ .Values.McpServerImage.pullPolicy }}"
          command: ['sh', '-c', "/app/init.sh"]
          name: mcp-server
          livenessProbe:
            httpGet:
              path: /mcp/healthcheck
              port: 8282
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /mcp/healthcheck
              port: 8282
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          ports:
            - containerPort: 8082
              protocol: TCP
          resources:
            {{- toYaml .Values.McpServerResources | nindent 12 }}
          volumeMounts:
            - name: logdir
              mountPath: /app/logs
              readOnly: false
            - name: mcpserverappconfig
              mountPath: /app/server/config/app.config
              subPath: app.config
  {{- if .Values.UseImagePullSecrets }}               
      imagePullSecrets:
        - name: imagepull-sec
  {{- end }}        
      volumes:
        - name: logdir
          persistentVolumeClaim:
            claimName: pvc-mcpserver-logs          
        - name: mcpserverappconfig
          configMap:
            name: mcpserverappconfig
{{- end }}