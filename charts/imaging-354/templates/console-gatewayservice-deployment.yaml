apiVersion: v1
kind: Service
metadata:
  annotations:
{{- if .Values.CreateLoadBalancer }}
    helm.sh/resource-policy: keep
{{- end }}
{{- if and .Values.CreateLoadBalancer .Values.UseInternalLoadBalancer }}
  {{- if eq .Values.K8SProvider "AKS" }}
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  {{- else if eq .Values.K8SProvider "EKS" }}
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
  {{- else if eq .Values.K8SProvider "GKE" }}
    networking.gke.io/load-balancer-type: "Internal"
  {{- end }}
{{- end }}
  labels:
    app: castimaging
    imaging.group: console
    imaging.service: console-gateway-service
  name: console-gateway-service
  namespace: {{ .Release.Namespace }}  
spec:
  ports:
    - name: "8090"
      port: 8090
      targetPort: 8090
  selector:
    console.service: console-gateway-service
{{- if .Values.CreateLoadBalancer }}
  type: LoadBalancer
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: castimaging
    imaging.group: console
    imaging.service: console-gateway-service
    version: {{ .Values.ConsoleGatewayServiceImage.tag| default .Values.version }}
  name: console-gateway-service
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.GatewayServiceReplicaCount }}
  selector:
    matchLabels:
      imaging.service: console-gateway-service
  strategy: {}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        console.network/aip-network: "true"
        app: castimaging
        imaging.group: console
        imaging.service: console-gateway-service
        console.service: console-gateway-service
    spec:
{{- if .Values.EnforceNodeAffinity }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.nodeSelectorAppcastimaging | nindent 12 }}
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.labelSelectorServiceSso | nindent 12 }}
          preferredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.podAffinityGroupConsole | nindent 12 }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- toYaml .Values.labelSelectorGroupViewer | nindent 12 }}
{{- end }}
{{- if .Values.RestrictedSecurityMode }}
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
{{- end }}
      initContainers:
      - name: console-control-panel-healthcheck
        image: {{ .Values.InitUtilImage.name }}:{{ .Values.InitUtilImage.tag }}
        imagePullPolicy: "{{ .Values.InitUtilImage.pullPolicy }}"
        command:
        - /bin/sh
        - -c
        - |
          until curl -s http://console-control-panel:8098/actuator/health | grep -q '"status":"UP"'; do
            echo "Waiting for console-control-panel to be healthy..."
            sleep 2
          done
          echo "console-control-panel is healthy!"    
{{- if .Values.RestrictedSecurityMode }}
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
{{- end }}
        resources:
          {{- toYaml .Values.InitContainerResources | nindent 12 }}
      containers:
        - env:
            - name: HOST_GATEWAY
              value: console-gateway-service
            - name: PORT_GATEWAY
              value: "8090"
            - name: HOST_CONTROL_PANEL
              value: console-control-panel
            - name: PORT_CONTROL_PANEL
              value: "8098"
            - name: HOST_KEYCLOAK
              value: console-sso-service
            - name: PORT_KEYCLOAK
              value: "8096"
{{- if .Values.ContextUrl.enable }}
            - name: APP_CONTEXT
              value: {{ .Values.ContextUrl.appcontext }}
{{- end }}
          image: "{{ .Values.ConsoleGatewayServiceImage.name }}:{{ .Values.ConsoleGatewayServiceImage.tag}}"
          imagePullPolicy: "{{ .Values.ConsoleGatewayServiceImage.pullPolicy }}"
          name: console-gateway-service
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 20
            successThreshold: 1
          ports:
            - containerPort: 8090
              protocol: TCP
{{- if .Values.RestrictedSecurityMode }}
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 100
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
{{- end }}
          resources:
            {{- toYaml .Values.GatewayServiceResources | nindent 12 }}
          volumeMounts:
  {{- if .Values.RestrictedSecurityMode }}
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /var/run
  {{- end }}
      restartPolicy: Always
      volumes:
{{- if .Values.RestrictedSecurityMode }}
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
{{- end }}
{{- if .Values.UseImagePullSecrets }}       
      imagePullSecrets:
        - name: imagepull-sec 
{{- end }}         